<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Libs/bootstrap.min.css">

    <title>Volta</title>
  </head>
  <body>
    <div class="container-fluid">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Coste</th>
            <th>Unidades</th>
            <th>Coste Unitario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <td>Chocman</td>
            <td>2990</td>
            <td>32</td>
            <td>200</td>
          </tr>
        </tbody>
      </table>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <input type="text" id="name" placeholder="Nombre">
          </div>
          <div class="col-md-3">
            <input type="text" id="cos" placeholder="Coste">
          </div>
          <div class="col-md-3">
            <input type="text" id="uni" placeholder="Unidades">
          </div>
          <div class="col-md-3">
            <input type="text" id="cun" placeholder="Coste Unitario">
          </div>
          <div class="col-md-5"></div>
          <div class="col-md-3">
            <h3 class="mt-5">Total:</h3>
          </div>
          <div class="col-md-3">
            <h3 class="mt-5">Subtotal:</h3>
          </div>
          <div class="col-md-1">
            <input type="button" class="btn btn-warning mt-5" id="add" value="Add">
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="Libs/jquery-3.0.0.slim.min.js"></script>
    <script src="Libs/popper.min.js"></script>
    <script src="Libs/bootstrap.min.js"></script>
    <!-- Javascript -->
    <script src="add.js"></script>
  </body>
</html>
